<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Счётчик долгов</title>
  </head>
  <body>
    <div class="container">
      <h4>Баланс Светланы</h4>
      <h1 id="balance">0.00 сом</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Вернула</h4>
          <p id="money-plus" class="money plus">+ 0.00 сом</p>
        </div>
        <div>
          <h4>Заняла</h4>
          <p id="money-minus" class="money minus">- 0.00 сом</p>
        </div>
      </div>

      <h3>История</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Добавить возврат/займ</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Наименование</label>
          <input type="text" id="text" placeholder="Введите..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Количество <br />
            (- займ, + возврат)</label
          >
          <input type="number" id="amount" placeholder="Введите..." />
        </div>
        <button class="btn">Добавить</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
